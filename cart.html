<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="">

  <title>Cart - Resto</title>

  <!-- Same CSS imports as index.html -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0c0c0c;
      color: #ffffff;
    }
    
    .cart-container {
      padding: 80px 0;
    }

    .heading_container h2 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 35px;
      position: relative;
    }

    .heading_container h2::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #ffbe33;
    }

    .cart-table {
      background-color: rgba(26, 26, 26, 0.95);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cart-table th {
      color: #ffbe33;
      border-bottom: 1px solid #333;
      font-size: 1.1em;
      font-weight: 600;
      padding: 15px;
    }

    .cart-table td {
      color: #ffffff;
      border-bottom: 1px solid #333;
      vertical-align: middle;
      padding: 15px;
      font-size: 1em;
    }

    .cart-table td:nth-child(2) {
      font-weight: 500;
      color: #ffbe33;
    }

    .cart-table td:nth-child(3),
    .cart-table td:nth-child(5) {
      color: #ffd584;
    }

    .cart-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .cart-img:hover {
      transform: scale(1.1);
    }

    .quantity-input {
      width: 70px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffbe33;
      color: white;
      padding: 8px;
      text-align: center;
      border-radius: 8px;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #ffd584;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .remove-btn {
      color: #ff4444;
      cursor: pointer;
      font-size: 1.2em;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background-color: rgba(255, 68, 68, 0.1);
      transform: scale(1.1);
    }

    .cart-summary {
      background-color: rgba(26, 26, 26, 0.95);
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cart-summary h4 {
      color: #ffbe33;
      font-size: 1.5em;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 190, 51, 0.3);
    }

    .cart-summary .d-flex {
      padding: 10px 0;
      color: #ffffff;
      font-size: 1.1em;
    }

    .cart-summary .d-flex span:last-child {
      color: #ffd584;
      font-weight: 500;
    }

    .cart-summary hr {
      border-color: rgba(255, 190, 51, 0.3);
      margin: 15px 0;
    }

    .cart-summary strong {
      color: #ffbe33;
      font-size: 1.2em;
    }

    .checkout-btn {
      background: linear-gradient(45deg, #ffbe33, #ff9900);
      color: #000000;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1em;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 190, 51, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkout-btn:hover {
      background: linear-gradient(45deg, #ff9900, #ffbe33);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 190, 51, 0.4);
    }

    .navbar-brand {
      color: #ffffff !important;
    }

    .custom_nav-container {
      padding: 15px 0;
    }
  </style>
</head>

<body>
  <!-- Header section (same as index.html) -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>Resto</span>
        </a>
        <!-- ... rest of the navigation ... -->
      </nav>
    </div>
  </header>

  <!-- Cart section -->
  <section class="cart-container">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Your Cart</h2>
      </div>
      
      <div class="cart-table">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="images/f1.png" class="cart-img" alt="food"></td>
              <td>Delicious Pizza</td>
              <td>$15.00</td>
              <td><input type="number" class="quantity-input" value="1" min="1"></td>
              <td>$15.00</td>
              <td><i class="fa fa-trash remove-btn"></i></td>
            </tr>
            <tr>
              <td><img src="images/f2.png" class="cart-img" alt="food"></td>
              <td>Tasty Burger</td>
              <td>$12.00</td>
              <td><input type="number" class="quantity-input" value="1" min="1"></td>
              <td>$12.00</td>
              <td><i class="fa fa-trash remove-btn"></i></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="cart-summary">
        <div class="row">
          <div class="col-md-6 offset-md-6">
            <h4>Cart Summary</h4>
            <div class="d-flex justify-content-between mt-3">
              <span>Subtotal:</span>
              <span>$27.00</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span>Tax:</span>
              <span>$2.70</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span>Delivery:</span>
              <span>$5.00</span>
            </div>
            <hr style="border-color: #333;">
            <div class="d-flex justify-content-between mt-2">
              <strong>Total:</strong>
              <strong>$34.70</strong>
            </div>
            <div class="text-center">
              <button class="checkout-btn">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer section (same as index.html) -->
  <footer class="footer_section">
    <!-- ... footer content ... -->
  </footer>

  <!-- Same scripts as index.html -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
